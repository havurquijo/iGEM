# .github/workflows/pages.yml
name: Build & Deploy Frozen-Flask to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r dependencies.txt
      - name: Freeze site
        env:
          FLASK_APP: app     # se seu arquivo é app.py
        run: |
          flask freeze
          test -f public/index.html   # falha se não existir
          ls -R public | sed -n '1,200p'
      # (Opcional) custom domain: troque para seu domínio ou deixe vazio
      - name: Add CNAME (optional)
        if: ${{ env.CUSTOM_DOMAIN != '' }}
        run: echo "${{ env.CUSTOM_DOMAIN }}" > public/CNAME
        env:
          CUSTOM_DOMAIN: ""
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
          if-no-files-found: error
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
